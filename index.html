<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisiv Case Notation Tool</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e0e6ed;
        }

        .container {
            background: rgba(15, 15, 35, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #64ffda, #00bcd4, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
        }

        .header p {
            color: #b0bec5;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            color: #e0e6ed;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e6ed;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 
                0 0 0 3px rgba(100, 255, 218, 0.1),
                0 0 20px rgba(100, 255, 218, 0.2);
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group input::placeholder {
            color: #78909c;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .mailto-btn {
            padding: 20px 30px;
            border: none;
            border-radius: 16px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .mailto-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .mailto-btn:hover:before {
            left: 100%;
        }

        .mailto-btn:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mailto-btn:hover:after {
            opacity: 1;
        }

        .btn-note {
            background: linear-gradient(135deg, #00e676 0%, #00c853 50%, #1de9b6 100%);
            box-shadow: 
                0 8px 32px rgba(0, 230, 118, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .btn-note:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(0, 230, 118, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, #00e676 0%, #00c853 30%, #1de9b6 100%);
        }

        .btn-attachment {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 50%, #00bcd4 100%);
            box-shadow: 
                0 8px 32px rgba(33, 150, 243, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .btn-attachment:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(33, 150, 243, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 30%, #00bcd4 100%);
        }

        .btn-status {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffc107 100%);
            box-shadow: 
                0 8px 32px rgba(255, 107, 53, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .btn-status:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(255, 107, 53, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 30%, #ffc107 100%);
        }

        .btn-icon {
            margin-right: 10px;
            font-size: 1.3em;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .mailto-btn:hover .btn-icon {
            transform: scale(1.1);
        }

        .error-message {
            color: #ff5252;
            font-size: 0.9em;
            margin-top: 10px;
            padding: 12px 16px;
            background: rgba(255, 82, 82, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 82, 82, 0.3);
            border-radius: 12px;
            display: none;
            box-shadow: 
                0 4px 16px rgba(255, 82, 82, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .kenworth-logo {
            height: 40px;
            width: auto;
            filter: brightness(1.1);
        }

        .service-dept-text {
            color: #64ffda;
            font-size: 1.3em;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .decisiv-logo {
            height: 35px;
            width: auto;
            filter: brightness(1.2);
        }

        body {
            padding-top: 80px;
        }

        @media (max-width: 600px) {
            .top-header {
                padding: 10px 15px;
                flex-direction: column;
                gap: 10px;
            }

            .header-left {
                gap: 10px;
            }

            .service-dept-text {
                font-size: 1.1em;
            }

            .kenworth-logo {
                height: 30px;
            }

            .decisiv-logo {
                height: 28px;
            }

            body {
                padding-top: 100px;
            }

            .container {
                padding: 25px;
                margin: 10px;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .mailto-btn {
                padding: 18px 24px;
                font-size: 1em;
            }

            .btn-icon {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="top-header">
        <div class="header-left">
            <img src="https://www.kenworth.com/media/w4jnzm4t/kenworth_logo-header-new-012023.png" 
                 alt="Kenworth Logo" 
                 class="kenworth-logo">
            <span class="service-dept-text">WKI Service Dept.</span>
        </div>
        <div class="header-right">
            <img src="https://www.decisiv.com/wp-content/uploads/2020/01/Decisiv-Logo-096126.svg" 
                 alt="Decisiv Logo" 
                 class="decisiv-logo">
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Decisiv Case Notation Tool</h1>
            <p>Click a button below to create email notations for Decisiv cases. You'll be prompted to enter the case number.</p>
        </div>

        <div class="buttons-container">
            <button class="mailto-btn btn-note" onclick="createMailto('note')">
                <span class="btn-icon">üìù</span>
                Add Note
            </button>

            <button class="mailto-btn btn-attachment" onclick="createMailto('attachment')">
                <span class="btn-icon">üìé</span>
                Add Note with Attachments
            </button>

            <button class="mailto-btn btn-status" onclick="createMailto('status')">
                <span class="btn-icon">üîÑ</span>
                Add Note & Change Case Status
            </button>
        </div>

        <div class="error-message" id="errorMessage">
            Please enter a valid case number (numbers only).
        </div>
    </div>

    <script>
        function createMailto(type) {
            // Prompt for case number
            const caseNumber = prompt("Enter the Decisiv Case Number:", "");
            
            // Validate case number
            if (!caseNumber) {
                return; // User cancelled
            }
            
            // Remove any non-numeric characters and validate
            const cleanCaseNumber = caseNumber.replace(/\D/g, '');
            
            if (!cleanCaseNumber) {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
                return;
            }
            
            // Email details
            const toEmail = 'Cases@replies.decisivapps.com';
            const subject = cleanCaseNumber;
            
            // Create email body based on type
            let emailBody = '';
            
            switch(type) {
                case 'note':
                    emailBody = `Adding a new notation to Case #${cleanCaseNumber}

Adding the following note to this case:

[Enter your note here]

---
This email was generated by the Decisiv Case Notation Tool`;
                    break;
                    
                case 'attachment':
                    emailBody = `Adding a new notation with attachments to Case #${cleanCaseNumber}

Adding the following note and attached files to this case:

Note: [Enter your note here]

Attachments: [Attach files to this email]

---
This email was generated by the Decisiv Case Notation Tool`;
                    break;
                    
                case 'status':
                    emailBody = `Adding a notation and updating case status for Case #${cleanCaseNumber}

Adding the following note and updating the case status:

Note: [Enter your note here]

New Status: [Specify new status - e.g., In Progress, Resolved, Pending, etc.]

---
This email was generated by the Decisiv Case Notation Tool`;
                    break;
            }
            
            // Create mailto URL
            const mailtoUrl = `mailto:${toEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;
            
            // Open email client
            window.location.href = mailtoUrl;
        }
        
        // Hide error message on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
